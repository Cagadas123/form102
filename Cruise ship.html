<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ship</title>
</head>
<body>
    <h1><em>Cruise Ship</em></h1>
    <img src="./Cruise.png" alt="Cruise ship" width="300" height="200" >
    <em><p>Cruise ships are large passenger ships used mainly for vacationing. Unlike ocean liners, which are used for transport, cruise ships typically embark on round-trip voyages to various ports of call, where passengers may go on tours known as "shore excursions"</p></em>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lZrL1PXIm08?si=qHAIvBA83cw4uhJr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="2" cols="30" maxlength="150"></textarea>
    <br><br>
    <label for="cruise">Cruise:</label>
    <select id="cruise" name="cruise">
        <option value="Expedition cruise">Expedition cruise:</option>
        <option value="River cruise">River cruise:</option>
        <option value="Mega cruise">Mega cruise:</option>
        <option value="Adventure cruise">Adventure cruise:</option>
        <option value="Small cruise ship">Small cruise ship:</option>
        <option value="Cruise ships">Cruise ships:</option>
    </select>
    <br><br>
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="on">
        <button type="submit">Submit</button>
        <label for="age">Age:</label>
        <input type="number" value="18"  id="age" name="age" min="18" max="40">
        <br><br>
        <label>Mobile No.</label>
        <input type="text" id="Mobile No." name="Mobile No." pattern="(0-9)(3)-(09)(3)-(0-9)(4)">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br><br>
        <label for="Description of Cruise">Description of Cruise:</label>
        <textarea id="Description of Cruise" name="Description of Cruise" disabled>A cruise ship is a large passenger vessel designed for leisure travel, where the journey itself and the ship's amenities are a major part of the experience. Modern cruise ships are floating resorts that offer luxurious accommodations, multiple dining options, entertainment venues, swimming pools, spas, shopping centers, and various recreational activities. These ships sail to various destinations across the world, including tropical islands, historical cities, and natural wonders. With onboard facilities such as theaters, gyms, casinos, and kids' clubs, cruise ships provide an all-in-one vacation experience for travelers of all ages.</textarea>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="cruise" name="cruise" placeholder="Name of the cruise ship">
        <br><br>
        <button type="button" onclick="alert('thank you for visiting my page')">Submit</button>
    </fieldset>
        
</body>
</html>
